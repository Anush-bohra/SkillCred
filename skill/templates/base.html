<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SkillCred - Resume Verification Engine{% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="d-flex justify-between align-center">
                <a href="{{ url_for('dashboard') }}" class="navbar-brand">
                    <i class="fas fa-shield-alt"></i>
                    SkillCred
                </a>

                <div class="d-flex align-center gap-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline">
                        <i class="fas fa-chart-bar"></i>
                        Dashboard
                    </a>
                    <a href="{{ url_for('upload_page') }}" class="btn btn-primary">
                        <i class="fas fa-upload"></i>
                        Upload Resume
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div id="alertContainer" class="container mt-4"></div>

    <!-- Main Content -->
    <main class="container mt-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-6 text-center text-muted">
        <div class="container">
            <div style="padding: 2rem 0; border-top: 1px solid var(--border-color); margin-top: 3rem;">
                <p>&copy; 2025 SkillCred. Built with Flask and modern web technologies.</p>
                <p class="mb-0">Decentralized resume verification for the modern workforce.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
