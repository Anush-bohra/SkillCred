{% extends "base.html" %}

{% block title %}404 - Page Not Found - SkillCred{% endblock %}

{% block content %}
<div class="text-center" style="padding: 4rem 0;">
    <div style="font-size: 6rem; color: var(--text-muted); margin-bottom: 2rem;">
        <i class="fas fa-search"></i>
    </div>
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">Page Not Found</h1>
    <p class="text-secondary" style="font-size: 1.2rem; margin-bottom: 3rem;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="d-flex justify-center gap-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-home"></i>
            Go to Dashboard
        </a>
        <button class="btn btn-outline" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Go Back
        </button>
    </div>
</div>
{% endblock %}
